<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09e255233d.js" crossorigin="anonymous"></script>
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="d-flex">
                    <h1>Actualizar Usuario</h1>
                </div>
                <div class="u_users_form border border-dark">
                    <form>
                        <p>Actualizar Usuario</p>
                        <div class="">
                            <div class="d-flex justify-content-between">
                                <label for="u_name_form">Name:   </label>
                                <input id="u_name_form" type="text" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="u_lastname_form">Lastname:</label>
                                <input id="u_lastname_form" type="text" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="u_url_photo_form">Urlphoto:</label>
                                <input id="u_url_photo_form" type="text" required>
                            </div>
                        </div>
                        <button type="button" class="w-100" id="update_form">Actualizar Usuario</button>
                        <button type="button" class="w-100 btn-danger" id="delete_user">
                            <div class="d-flex justify-content-around w-150">
                                Borrar Usuario 
                                <img id="delete_icon" src="assets/icons/delete.svg" alt="">
                            </div>
                        </button>
                    </form>
                </div>
                <!-- <small>
                    <p><a href="user.html">Volver al usuario</a></p>
                </small> -->
            </div>
        </div>
    </div>

    <!-- <script src="js/ajax-xhr.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
