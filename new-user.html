<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="" id="form-new-user">
                        
                        <div class="mb-3">
                            <label for="name__input" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name__input" placeholder="john">
                        </div>
                        <div class="mb-3">
                            <label for="lastname__input" class="form-label">Apellido</label>
                            <input type="email" class="form-control" id="lastname__input" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="url__photo" class="form-label">URL photo</label>
                            <input type="email" class="form-control" id="url__photo" placeholder="name@example.com">
                        </div>
                        <div class="alert alert-success d-none" role="alert" id="alert__form">
                            Usuario creado correctamente
                        </div>
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-primary send__form ">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js"></script>

</body>
</html>
